<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ух срака мотика</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <div class="overlay" id="overlay" style="display: none;">
        <div class="alert-box">
            <h2 id="overlayTitle">Custom Alert</h2>
            <p id="overlayText">This is a custom alert box.</p>
            <button onclick="hideAlert()">OK</button>
        </div>
    </div>
    <div class="container">
        <label for="textArea">Введіть текст</label>
        <textarea id="textArea" name="textArea"></textarea>
        <label for="lang">Мова початкового тексту</label>
        <select id="lang" name="lang">
            <option value="UA" selected>Українська</option>
            <option value="EN">Англійська</option>
        </select>
        <button id="fixButton" onclick="getText()">Виправити</button>
        <div id="resultPane" style="display: none;">
            <p id="result"></p>
            <button id="copyButton" onclick="copyText()">Кпопіювати</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
